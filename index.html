<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage App with GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.13.0/dist/full.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(66, 134, 244, 0.7), rgba(113, 193, 252, 0.7));
            color: white;
            overflow-x: hidden;
        }
        #fileInput {
            color: white;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">File Storage App with GitHub</h1>
        <input type="file" id="fileInput" class="file-input" required />
        <button id="uploadButton" class="btn mt-4 bg-blue-600 hover:bg-blue-700">Upload File</button>
        <div id="filesList" class="mt-6"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const filesList = document.getElementById('filesList');

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const base64Content = btoa(content);
                    const url = `https://api.github.com/repos/zigwangles/dwaboutthis_storage/contents/${file.name}`;
                    fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'token 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',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: "uploading file",
                            content: base64Content
                        })
                    }).then(response => response.json()).then(data => {
                        if (data.content) {
                            alert('File uploaded successfully!');
                        } else {
                            alert('Error uploading file: ' + data.message);
                        }
                    }).catch(error => {
                        alert('Error: ' + error.message);
                    });
                };
                reader.readAsBinaryString(file);
            } else {
                alert('Please select a file to upload.');
            }
        });

        ScrollReveal().reveal('.text-center', {
            origin: 'bottom',
            distance: '50px',
            duration: 1000,
            easing: 'ease-in-out',
        });

        gsap.from("h1", { duration: 1, y: -50, opacity: 0 });
    </script>
</body>
</html>
